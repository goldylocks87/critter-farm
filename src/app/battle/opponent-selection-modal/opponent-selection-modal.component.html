<ng-template #content let-c="close" let-d="dismiss">

  <div class="modal-header">
    <h4 class="modal-title">Select a critter</h4>
    <button type="button"
            class="close"
            aria-label="Close"
            (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="card-deck">

        <app-critter-card
            *ngFor="let critter of critters; let i = index"
            [critter]="critter"
            [displayDetails]="false"
            style="max-width: 15rem;"></app-critter-card>

      </div>
  </div>

  <div class="modal-footer">
    <button type="button"
            class="btn btn-outline-dark"
            (click)="c('Close click')">Close</button>
  </div>

</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Select an Opponent</button>
