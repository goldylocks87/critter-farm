<app-header></app-header>
<div class="row" >
  <div class="col-xs-12">

    <form (ngSubmit)="onSubmit(f)" #f="ngForm" style="margin: 1rem;">

      <div class="row">
        <div class="col-xs-6">
          <label for="daddna">DNA for the Father!</label>
          <input id="daddna"
                  class="form-control"
                  name="daddna"
                  type="text"
                  maxlength="8"
                  minlength="8"
                  ngModel
                  required >
        </div>

        <div class="col-xs-6">
          <label for="momdna">DNA for the Mother!</label>
          <input id="momdna"
                  class="form-control"
                  name="momdna"
                  type="text"
                  maxlength="8"
                  minlength="8"
                  ngModel
                  required >
        </div>
      </div>

      <div class="row" style="margin-top: 1rem;">

        <div class="col-xs-2">
          <button class="btn btn-success"
                  type="submit"
                  class="btn btn-success"
                  [disabled]="!f.valid" >Make Babe</button>
        </div>

      </div>
    </form>

    <div class="row">
      <div class="col-xs-12 text-center" >
        <app-critter [critter]="babe"></app-critter>
      </div>
    </div>

    <div class="row" *ngIf="babe">
      <div class="col-xs-12">
        <h3 class="text-center">This little chub's info.</h3>
        <p class="text-center">
          <strong>DNA</strong>: {{ babe.dna }}<br>
          <strong>Gene List</strong>: {{ babe.geneList }}<br>
          <strong>Eye Color</strong>: {{ babe.eyeColor }}<br>
          <strong>Body Color</strong>: {{ babe.bodyColor }}<br>
          <strong>Sex</strong>: {{ babe.sex }}<br>
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6 text-center" *ngIf="dad">
        <app-critter [critter]="dad"></app-critter>
        <h3 class="text-center">Dad</h3>
      </div>
      <div class="col-xs-6 text-center" *ngIf="mom">
        <app-critter [critter]="mom"></app-critter>
        <h3 class="text-center">Mom</h3>
      </div>
    </div>

  </div>
</div>
