<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand"
        [routerLink]="'/critters'"
        routerLinkActive="active">Chubbies</a>

    <button class="navbar-toggler"
            type="button"
            (click)="isCollapsed = !isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link"
              [routerLink]="'/critters'"
              routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
              [routerLink]="'/profile'"
              routerLinkActive="active"
              *ngIf="authService.isAuthenticated()">My Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
              [routerLink]="'/breed'"
              routerLinkActive="active"
              *ngIf="authService.isAuthenticated()">Breed</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
              [routerLink]="'/battle'"
              routerLinkActive="active"
              *ngIf="authService.isAuthenticated()">Battle</a>
        </li>
        <li class="nav-item dropdown" appDropdown
            (click)="isSettingsCollapsed = !isSettingsCollapsed"
            *ngIf="!authService.isAuthenticated()" >
          <a class="nav-link dropdown-toggle">Settings</a>
          <div class="dropdown-menu"
                [ngClass]="{ 'show' : !isSettingsCollapsed }"
                aria-labelledby="signin options">
            <a class="dropdown-item" [routerLink]="'/signin'">Signin</a>
            <a class="dropdown-item" [routerLink]="'/signup'">Signup</a>
          </div>
        </li>
        <li class="nav-item dropdown" appDropdown
            (click)="isSettingsCollapsed = !isSettingsCollapsed"
            *ngIf="authService.isAuthenticated()" >
          <a class="nav-link dropdown-toggle">Data</a>
          <div class="dropdown-menu"
                [ngClass]="{ 'show' : !isSettingsCollapsed }"
                aria-labelledby="signin options">
            <a (click)="onSaveData()" class="dropdown-item" >Save Data</a>
            <a (click)="onFetchData()" class="dropdown-item" >Fetch Data</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-md-0">
        <input class="form-control" type="text" placeholder="Search" aria-label="Search">
      </form>
    </div>
  </div>
</nav>
